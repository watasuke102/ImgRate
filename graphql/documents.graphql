query UserNames {
  users {
    name
  }
}

query UserFavoritesByName($name: String!) {
  users(name: $name) {
    favorites
  }
}

query UserCommentsByName($name: String!) {
  users(name: $name) {
    comments
  }
}

mutation CreateUser($name: String!) {
  create_user(input: { user_name: $name })
}

mutation UpdateUser($name: String!, $favorites: String!) {
  update_user(input: { user_name: $name, favorites: $favorites })
}

mutation CreateComment($commented_to: Int!, $name: String!, $comment: String!) {
  create_comment(
    input: { commented_to: $commented_to, user_name: $name, comment: $comment }
  )
}
