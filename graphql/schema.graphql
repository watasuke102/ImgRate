type User {
  id: Int!
  name: String!
  favorites: [Int!]!
  comments: [String!]!
}

type Query {
  users(name: String): [User]!
}

input NewUser {
  user_name: String!
}

input UserUpdate {
  user_name: String!
  favorites: String
}

input NewComment {
  user_name: String!
  comment: String!
}

# if succeed, return true
type Mutation {
  create_user(input: NewUser!): Boolean!
  update_user(input: UserUpdate!): Boolean!
  create_comment(input: NewComment!): Boolean!
}
